<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易新闻汇</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .update-time {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }
    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .news-item {
      padding: 10px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .news-item a {
      font-size: 15px;
      font-weight: 500;
      color: #0056b3;
      text-decoration: none;
      line-height: 1.4;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .source {
      font-size: 12px;
      color: #777;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📰 简易新闻汇</h1>
    <div class="update-time">更新于 2025-08-10 20:11</div>
  </header>
  <ul class="news-list">
    <li class="news-item">
      <a href="#">普京向中印领导人通报与美国谈判情况</a>
      <div class="source">来源：cn.nytimes.com · 39分钟前</div>
    </li>
    <li class="news-item">
      <a href="#">解放军高层陷入混乱，习近平寻求加强控制</a>
      <div class="source">来源：cn.nytimes.com · 1小时前</div>
    </li>
    <!-- 其他新闻条目 -->
  </ul>
</body>
</html>
